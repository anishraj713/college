<html>
  <head>
    <title>Sudoko Times</title>
  </head>
  <body>
    <table border="2px" cellpadding="10">
      <tr>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td></td>
      </tr>
      <tr>
        <td>1</td>
        <td
          rowspan="2"
          colspan="3"
          bgcolor="#003546"
          style="color: white; text-align: center"
        >
          A
        </td>
        <td
          rowspan="2"
          colspan="4"
          bgcolor="brown"
          style="color: white; text-align: center"

          B

      </tr>
      <tr>
        <td>2</td>

      <tr>
        <td>3</td>
        <td colspan="7" bgcolor="pink" style="color: white; text-align: center">
          C
        </td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td
          rowspan="2"

          D

        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td bgcolor="blue" style="color: white">F</td>
        <td>5</td>
      </tr>
      <tr>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>

        <td>7</td>

      </tr>

  <head>
    <title>Add n Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <label for="numberInput">Number:</label>
      <input type="number" name="numberInput" id="numberInput" required />

      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

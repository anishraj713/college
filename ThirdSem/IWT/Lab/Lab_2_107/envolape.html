<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope Address Format</title>
</head>
<body>
<div style="width: 600px; height: 400px; padding: 20px; font-family: Arial, sans-serif;">
<div style="position: absolute; top: 20px; left: 20px;">
<p>Jane Doe</p>
<p>123 Maple Street</p>
<p>Springfield, IL 62701</p>
</div>
<div style="position: absolute; top: 150px; left: 50%; transform: translateX(-50%); text-align: center;">
<p>John Smith</p>
<p>456 Oak Avenue</p>
<p>Chicago, IL 60622</p>
</div>
</div>
</body>
</html>

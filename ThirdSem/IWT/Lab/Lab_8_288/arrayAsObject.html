<html>
  <head>
    <title>Array as Object</title>
  </head>
  <p id="demo"></p>
  <script>
    let Student = {
      firstName: "Anish",
      lastName: "Raj",
      age: 24,
      regNo: 23352203,
    };
    document.getElementById("demo").innerHTML = Student.firstName +" "+ Student.lastName;
  </script>
</html>

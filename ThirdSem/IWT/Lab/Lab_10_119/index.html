<html>
  <head>
    <title>Validate Credit Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validate Credit Cards</h1>
      <form
        id="cardValidationForm"
        onsubmit="event.preventDefault(); validateCard();"
      >
        <label for="cardType">Credit Card:</label>
        <select name="cardType" id="cardType">
          <option value="">-- Select Card Type --</option>
          <option value="American Express">American Express</option>
          <option value="Diners Club">Diners Club</option>
          <option value="Discover">Discover</option>
          <option value="JCB">JCB</option>
          <option value="MasterCard">MasterCard</option>
          <option value="Visa">Visa</option>
        </select>
        <label for="cardNumber">Number:</label>
        <input type="number" id="cardNumber" name="cardNumber" required />
        <button type="submit">Validate</button>
      </form>
      <div id="hideParse">
        <input type="text" id="result" class="result" readonly />
        <button onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

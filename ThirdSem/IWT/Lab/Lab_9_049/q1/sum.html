<html>
  <head>
    <title>
      Write a Javascript program to find addition, subtraction, multiplication
      and division of two numbers. Input and output should be given in
      textboxes.
    </title>
  </head>
  <body>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" />
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"/>
    <button onclick="sumTheNumber()">Sum</button>
    <br />
    <br />
    <span id="wrapup">
      Addition: <input type="text" id="add" /> Subtraction:
      <input type="text" id="sub" /> Multiplication:
      <input type="text" id="mul" /> Division: <input type="text" id="div" />
    </span>
    <br />
    <button onclick="clean()" id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>

<html>
  <head>
    <title>
      Write a Javascript program to find the simple interest. Input and output
      should be given in textboxes.
    </title>
  </head>
  <body>
    <label for="principal">Principal:</label>
    <input type="number" id="principal" />
    <label for="rate">Rate:</label>
    <input type="number" id="rate" />
    <label for="time">Time:</label>
    <input type="number" id="time" />
    <button onclick="calSi()">Calculate SI</button>
    <br />
    <br />
    <span id="div">
      Simple interest:
      <input type="text" id="si" />
      <br />
      <br />
      Amount: <input type="text" id="amount" />
    </span>
    <br />
    <br />
    <button onclick="clean()" id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>

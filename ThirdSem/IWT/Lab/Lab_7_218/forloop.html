<html>
  <body>
    <h2>Javascript For Loop</h2>
    <p id="demo"></p>

    <script>
      let text = " ";
      let index;
      for (let index = 0; index < 5; index++) {
        text += "The Number is " + index + "\n";
      }
      document.getElementById("demo").innerText = text;
    </script>
  </body>
</html>
